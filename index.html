<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Result Summary</title>
</head>
<body>
    <main>
        <div class="container">
            <section>
                <div class="left-content">
                    <h2>Your Result</h2>

                    <div class="score-result">
                        <span class="number">76</span><span>of 100</span>
                    </div>
                
                    <div class="score-p">
                        <span class="great">Great</span>

                        <p>You Scored higher than 65% of the people who have taken these tests.</p>
                    </div>
                </div>
            </section>

            <section>
                <div class="right-content">
                    <h2>Summary</h2>

                    <div class="summary1">
                        <div class="sub-summary">
                            <img src="/img/icon-reaction.svg" alt="icon-reaction">

                            <span class="reaction">Reaction</span>
                        </div>

                        <div class="right-number"> 80 <span class="one-hundred">/ 100 </span></div>
                    </div>

                    <div class="summary2">
                        <div class="sub-summary">
                            <img src="/img/icon-memory.svg" alt="icon-memory">

                            <span class="memory">Memory</span>
                        </div>

                        <div class="right-number"> 92 <span class="one-hundred">/ 100 </span></div>
                    </div>

                    <div class="summary3">
                        <div class="sub-summary">
                            <img src="/img/icon-verbal.svg" alt="icon-verbal">

                            <span class="verbal">Verbal</span>
                        </div>

                        <div class="right-number"> 61 <span class="one-hundred">/ 100 </span></div>
                    </div>

                    <div class="summary4">
                        <div class="sub-summary">
                            <img src="/img/icon-visual.svg" alt="icon-visual">

                            <span class="visual">Visual</span>
                        </div>
                        
                        <div class="right-number"> 72 <span class="one-hundred">/ 100 </span></div>

                        
                    </div>

                    <input type="button" value="Continue" id="continue" class="continue">
                </div>
            </section>
            
        </div>
    </main>
</body>
</html>
